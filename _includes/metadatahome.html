<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "url": "{{ site.url }}{{ page.url }}",
  "name": {{ site.title | jsonify }},
  "headline": {{ site.title | jsonify }},
  "keywords": {{ site.tags | join: ',' | jsonify }},
  "description": {{ site.excerpt | strip_html | strip | jsonify }},
  "articleBody": {{ site.content | strip_html | jsonify }},
  "datePublished": {{ site.date | jsonify }},
  "dateModified": {{ site.last_modified_at | default: page.date | jsonify }},
  "author": {
    "@type": "Person",
    "name": {{ site.author_name | jsonify }},
    "givenName": {{ site.author_first_name | jsonify }},
    "familyName": {{ site.author_last_name | jsonify }},
    "email": {{ site.email | jsonify }}
  },
  "publisher": {
    "@type": "Organization",
    "name": {{ site.title | jsonify }},
    "url": "{{ site.url }}",
    "logo": {
      "@type": "ImageObject",
      "width": 32,
      "height": 32,
      "url": "{{ site.url }}/img/favicon.ico"
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ site.url }}{{ page.url }}"
  },
  "image": {
      "@type": "ImageObject",
      "width": {{ page.img_width | default: site.img_width }},
      "height": {{ page.img_height | default: site.img_height }},
      "url": "{{ site.url }}{{ page.image | default: site.image }}"
    }
}
</script>
