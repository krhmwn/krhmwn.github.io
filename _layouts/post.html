---
layout: default
---

<article>

{% if page.link %}
<h1><a href="{{ page.link }}">{{page.title}}</a> &infin;</h1>
{% else %}
<h1>{{page.title}}</h1>
{% endif %}
<small>{{ page.date | date: "%d-%m-%Y"}}</small>
{{content}}
</article>
<nav class="navigation">{% if page.previous.url %}Sebelumnya : <a href="{{ page.previous.url }}" title="{{ page.previous.title }}">{{ page.previous.title }}</a>{% endif %}{% if page.next.url %}Selanjutnya : <a href="{{ page.next.url }}" title="{{ page.next.title }}">{{ page.next.title }}</a>{% endif %}</nav>
