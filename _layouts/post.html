---
layout: default
---

<article>
{% if page.link %}
<h1><a href="{{ page.link }}">{{page.title}}</a> &infin;</h1>
{% else %}
<h1>{{page.title}}</h1>
{% endif %}
<small>{{ page.date | date: "%d-%m-%Y"}}</small>
{{content}}
</article>
<nav class="navigation">{% if page.previous.url %}<a href="{{ page.previous.url }}" title="{{ page.previous.title }}">Sebelumnya &laquo; {{ page.previous.title }}</a>{% endif %}{% if page.next.url %}<a href="{{ page.next.url }}" title="{{ page.next.title }}">Selanjutnya &raquo; {{ page.next.title }}</a>{% endif %}</nav>
