---
layout: default
---

<article>{% if page.link %}<h2><a href="{{ page.link }}">{{page.title}}</a> &infin;</h2>{% else %}<h2>{{page.title}}</h2>{% endif %}<small>{{ page.date | date: "%d-%m-%Y"}}</small>{{content}}</article><nav class="navigation"><ul><li>{% if page.previous.url %}Sebelumnya: <a href="{{ page.previous.url }}" title="{{ page.previous.title }}">{{ page.previous.title }}</a>{% endif %}</li><li>{% if page.next.url %}Selanjutnya: <a href="{{ page.next.url }}" title="{{ page.next.title }}">{{ page.next.title }}</a>{% endif %}</li></ul></nav>
