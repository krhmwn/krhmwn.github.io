---
layout: default
---

<article>
<h1>{{page.title}}</h1>
<small>{{ page.date | date: "%d-%m-%Y"}}</small>
{{content}}
</article>
<nav class="post_navigation">
  {% if page.previous.url %}
    <a href="{{ page.previous.url }}">&laquo; Sebelumnya</a>
  {% endif %}
  {% if page.next.url %}
    <a href="{{ page.next.url }}">Selanjutnya &raquo;</a>
  {% endif %}
</nav>
