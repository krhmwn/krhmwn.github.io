<!DOCTYPE html>
<html>
<head>
<title>{% if page.title %}{{ site.title }} - {% endif %}{{ page.title }}</title>
<meta charset="utf-8" />
<meta name="author" content="Ook Rahmawan" />
<meta name="description" content="{{ site.description }}" />
<link rel="alternate" type="application/atom+xml" title="RSS" href="{{ site.url }}/atom.xml" />
<link rel="stylesheet" type="text/css" href="/styles.css" />
<!--[if IE]><script type="text/javascript" src="/html5.js"></script><![endif]-->
</head>
<body>
<div class="wrapper">
<header><h1><a href="/">{{ site.name }}</a></h1><summary>{{ site.title }}</summary></header>
<section id="main">{{ content }}</section>
<footer><summary>&copy; 2016-{{ site.time | date: "%Y" }} <a href="/">{{ site.title }}</a></summary></footer>
</div>
</body>
</html>
