<!DOCTYPE html>
<html lang="id">
<head>
<title>{% if page.title %}{{ page.title | escape | remove: ':clap:' | strip }} - {{site.name | escape }}{% else %}{{ site.name | escape }}{% endif %}</title>
<meta charset="utf-8" />
<meta name="author" content="{{ site.name | escape }}" />
<meta name="description" content="{{ site.description }}" />
<link rel="alternate" type="application/atom+xml" title="RSS" href="{{ site.url }}/atom.xml" />
<link rel="stylesheet" type="text/css" href="{{ "/styles.css" | prepend: site.baseurl }}" />
<link  rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Serif&display=swap" />
<link rel="shortcut icon" type="image/x-icon" href="{{ "/img/favicon.ico" | prepend: site.baseurl }}" />
<!--[if lt IE 9]><script type="text/javascript" src="/html5.js"></script><![endif]-->
</head>
<body>
<div class="container">{{ content }}</div>
</body>
</html>
