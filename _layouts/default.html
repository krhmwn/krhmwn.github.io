<!doctype html>
<html>
<head>
<title>{% if page.title %}{{ site.title }} - {% endif %}{{ page.title }}</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<meta name="robots" content="index,follow" />
<meta name="author" content="Ook Rahmawan" />
<meta name="description" content="{{ site.description }}" />
<link rel="alternate" type="application/atom+xml" title="RSS" href="{{ site.url }}/atom.xml" />
<link rel="stylesheet" type="text/css" href="/styles.css" />
<!--[if IE]><script type="text/javascript" src="/html5.js"></script><![endif]-->
</head>
<body>
<div class="wrapper">
<header>
<h1><a href="/">{{ site.name }}</a></h1>
<small>{{ site.title }}</small>
</header>
<section id="main">{{ content }}</section>
<footer>
<small>&copy; 2016-{{ site.time | date: "%Y" }} <a href="/">{{ site.title }}</a></small>
</footer>
</div>
</body>
</html>
