---
layout: compress
---

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% if page.title %}{{ page.title | escape | remove: ':clap:' | strip }} - {{site.name | escape }}{% else %}{{ site.name | escape }}{% endif %}</title>
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | strip | truncate: 160 }}{% else %}{{ site.description | strip }}{% endif %}" />
<meta name="author" content="{{ site.name | escape }}" />
<link rel="alternate" type="application/atom+xml" title="RSS" href="{{ site.url }}/sitemap.xml" />
<link rel="stylesheet" type="text/css" href="{{ "/styles.css" | prepend: site.baseurl }}" />
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap" />
<link rel="shortcut icon" type="image/x-icon" href="{{ "/img/favicon.ico" | prepend: site.baseurl }}" />
<link rel="apple-touch-icon" href="{{ "/img/apple-touch-icon.png" | prepend: site.baseurl }}" />
<meta name="theme-color" content="#3B94D9" />
<!--[if lt IE 9]><script type="text/javascript" src="/html5.js"></script><![endif]-->
{% if jekyll.environment == 'production' and site.google_analytics %}
{% include analytics.html %}
{% endif %}
</head>
<body>
{{ content }}
</body>
</html>
