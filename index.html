---
layout: default
title: null
---

<header><a href="/">{{ site.name }}</a><nav class='menu"><ul><li><a href="mailto:ookrahmawan@mail.ru">Kontak</a></li></ul></nav></header>
{% for post in site.posts limit:1 %}<article>
<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
<time datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: "%d-%m-%Y" }}</time>
<p>{{ post.description }}</p></article>
{% endfor %}{% for post in site.posts offset:1 limit:100 %}<article class="archive">
<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
<time datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: "%d-%m-%Y" }}</time>
</article>{% endfor %}
<footer>&copy; <a href="/">{{ site.name }}</a> 15-{{ site.time | date: "%y" }}</footer>
